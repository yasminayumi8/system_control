{% extends 'templates-barra-de-pesquisa.html' %}
{% block head %}
    {% if pesquisa == True: %}
        <a href="{{url_for('categorias_func', modo_escuro=modo_escuro)}}"><button>Remover filtro</button></a>
    {% endif %}
{% endblock %}
{% block conteudo %}

    {% for categoria in var_categoria %}
        <div class="card">
            <p># {{ categoria.ID_categoria }} {{ categoria.nome_cat }}</p>
            <a href="{{url_for('editar_categoria', id_categoria=categoria.ID_categoria)}}">EDITAR</a>
        </div>

    {% endfor%}
{% endblock %}
