<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>System Control</title>
    <link rel="stylesheet" href="/static/templates.css">
</head>

<body class="body{{modo_escuro}}">
<h1>modo escuro = {{modo_escuro}}</h1>
    <div class="container">

            <header class="header-black">
                <h1 class="cabecalho{{modo_escuro}}">System control</h1>

                <a href="{{url_for('home')}}"><img class="home" src="https://static.thenounproject.com/png/2137554-200.png" alt="Logo"></a>
                <form action="{{url_for('modo_escuro_func')}}" method="POST">
                    <span class="modo{{modo_escuro}}">
        <!--                <label for="modo-escuro">Modo Escuro</label>-->
        <!--                <input id="modo-escuro" type="checkbox" name="form-checkbox" value="True">-->
                        {% if modo_escuro == False %}
                            <button name="form-checkbox" value="1">Modo Escuro</button>
                        {% else %}
                            <button name="form-checkbox" value="0">Modo Colorido</button>
                        {% endif %}
                    </span>
                </form>
            </header>
            <nav class="nav{{modo_escuro}}">
                <div class="menu">
                     <a href="{{ url_for('pagina_cadastro_func') }}"> CADASTRO</a>
                </div>
                <div class="menu">
                     <a href="{{ url_for('categorias_func') }}"> Lista categoria</a>
                </div>
                <div class="menu">
                     <a href="{{ url_for('funcionarios_func') }}"> Lista funcionario</a>
                </div>
                <div class="menu">
                     <a href="{{ url_for('movimentacao_func') }}"> Lista movimentação</a>
                </div>
                <div class="menu">
                     <a href="{{ url_for('produtos_func') }}"> Lista produto</a>
                </div>

            </nav>

        <main class="main{{modo_escuro}}">
            {%- for mens in get_flashed_messages()%}
                <p>{{mens}}</p>
            {%- endfor %}
            {% block conteudo %}
            {% endblock %}
        </main>
    </div>
    </body>
</html>
