{% extends 'templates.html' %}
{% block conteudo %}
<div class="box">
    <form action="{{ url_for('cadastro_produtos_func', modo_escuro=modo_escuro) }}" method="POST" class="pag{{modo_escuro}}">
        <label>Nome Produto: </label>
        <input type="text" name="form_nome_produto">
    <!--    <label>Quantidade:</label>-->
    <!--    <input type="number" name="form_quantidade">-->
        <label>Categoria:</label>
        <select name="form_id_categoria">
            {% for categoria in categorias: %}
                <option value="{{categoria.ID_categoria}}">{{categoria.nome_cat}}</option>
            {% endfor %}
        </select>
         <label>Fornecedor:</label>
        <input type="text" name="form_fornecedor">
        <label>Descricao:</label>
        <input type="text" name="form_descricao">
        <hr>
        <button>Adicionar</button>
        <a href="{{ url_for('produtos_func', modo_escuro=modo_escuro) }}">Cancelar</a>
    </form>
</div>
{% endblock %}
