{% extends 'templates.html' %}
{% block conteudo %}
<form action="{{ url_for('cadastro_movimentacao_func', modo_escuro=modo_escuro) }}" method="POST" class="pag">
    <label>Quantidade: </label>
    <input type="number" name="form_quantidade">

    <label>Produto:</label>
    <select name="form_produto">
        {% for produto in produtos: %}
            <option value="{{produto.ID_produto}}">{{produto.nome_produto}}</option>
        {% endfor %}
    </select>

    <label>ID Funcionário:</label>
    <select name="form_funcionario">
        {% for funcionario in funcionarios: %}
            <option value="{{funcionario.ID_funcionario}}">{{funcionario.nome_funcionario}}</option>
        {% endfor %}
    </select>
    <label for="dob">Data:</label>
    <input id="dob" type="date" name="form_data1" maxlength="10" placeholder="dd/mm/aaaa">

    <p>Tipo:</p>

    <input id="entrada" type="radio" name="tipo_movimentacao" value="1" checked>
    <label for="entrada">Entrada</label>
    <input id="saida" type="radio" name="tipo_movimentacao" value="0">
    <label for="saida">Saída</label>
    <hr>
    <button onclick="return confirm('Confirma os dados desta movimentação? Após o cadastro não poderá ser alterado')">ADICIONAR</button>
    <button><a href="{{ url_for('pagina_cadastro_func', modo_escuro=modo_escuro) }}">Cancelar</a></button>
</form>

{% endblock %}
