{% extends 'templates.html' %}

{% block conteudo %}
    {% for funcionario in var_funcionario %}
        <div class="card">
            <p>{{funcionario.nome_funcionario}}</p>
            <p>{{funcionario.CPF}}</p>
            <p>R$ {{funcionario.salario}}</p>
        </div>
    {% endfor%}
{% endblock %}
