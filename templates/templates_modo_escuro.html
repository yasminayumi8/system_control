<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>System Control</title>
    <link rel="stylesheet" href="/static/templates.css">
    <link rel="icon" href="/static/Logo%20simples%20circular%20esmaltaria%20preto%20(2).png">
</head>

<body class="body{{modo_escuro}}">
    <div class="container">

            <header class="header{{modo_escuro}}">
                <h1 class="cabecalho{{modo_escuro}}">EstoquePro</h1>
                <img class="imagem" src="/static/Logo%20simples%20circular%20esmaltaria%20preto%20(2).png" alt="" width="80" height="80">

                <a href="{{url_for('home', modo_escuro=modo_escuro)}}"><img class="home" src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Logo"></a>
                <a href="{{url_for('dashboard_func', modo_escuro=modo_escuro)}}"><img class="icon-dashboard" src="https://cdn-icons-png.flaticon.com/512/3037/3037106.png" alt="Dashboard"></a>
                <form action="{{url_for('modo_escuro_func', home_=home_)}}" class="form-modo-escuro" method="POST">
                    <span class="modo{{modo_escuro}}">
        <!--                <label for="modo-escuro">Modo Escuro</label>-->
        <!--                <input id="modo-escuro" type="checkbox" name="form-checkbox" value="True">-->

<!--                            <button name="form-checkbox" value="{{modo_escuro}}" class="botao-modo-escuro">-->
<!--                                <img src="https://static.thenounproject.com/png/4066357-200.png" alt="Light" width="10%">-->
<!--                            </button>-->
                        {% if modo_escuro == False or modo_escuro == 'False' %}
                            <button name="form-checkbox" value="{{modo_escuro}}" class="botao-modo-escuro">
                                <img src="https://cdn-icons-png.flaticon.com/512/63/63947.png" alt="Modo Escuro">
                            </button>
                        {% else %}
                            <button name="form-checkbox" value="{{modo_escuro}}" class="botao-modo-escuro">
                                <img src="https://cdn-icons-png.flaticon.com/512/553/553402.png" alt="Modo Claro">
                            </button>
                        {% endif %}

                    </span>
                </form>
            </header>
            <nav class="nav{{modo_escuro}}">

<!--                 <a class="menu{{modo_escuro}}" href="{{ url_for('pagina_cadastro_func', modo_escuro=modo_escuro) }}"> CADASTRO</a>-->


                 <a class="menu{{modo_escuro}}" href="{{ url_for('categorias_func', modo_escuro=modo_escuro) }}"> Lista categoria</a>


                 <a class="menu{{modo_escuro}}" href="{{ url_for('funcionarios_func', modo_escuro=modo_escuro) }}"> Lista funcionario</a>


                 <a class="menu{{modo_escuro}}" href="{{ url_for('movimentacao_func', modo_escuro=modo_escuro) }}"> Lista movimentação</a>


                 <a class="menu{{modo_escuro}}" href="{{ url_for('produtos_func', modo_escuro=modo_escuro) }}"> Lista produto</a>

            </nav>

        <main class="main{{modo_escuro}}">

            {% block conteudo %}
            {% endblock %}
        </main>
    </div>
    </body>
</html>
